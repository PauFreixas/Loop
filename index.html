<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gunslinger Loop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        .music-toggle-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background-color: rgba(30, 30, 30, 0.8);
            border: 2px solid #555;
            border-radius: 9999px; /* Tailwind's rounded-full */
            padding: 0.5rem;
            cursor: pointer;
            z-index: 10;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .music-toggle-button:hover {
            background-color: rgba(40, 40, 40, 0.9);
        }
        .music-icon {
            font-size: 1.5rem;
            color: #4CAF50;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <div class="terminal-output" id="output"></div>
        <div class="terminal-input-container">
            <span class="prompt">></span>
            <input type="text" id="terminal-input" autofocus autocomplete="off">
        </div>
    </div>

    <!-- Music toggle buttons -->
    <button id="music-toggle-on" class="music-toggle-button" style="display:block">
        <span id="music-icon" class="music-icon">ðŸ”Š</span>
    </button>
    <button id="music-toggle-off" class="music-toggle-button" style="display:none">
        <span id="music-icon" class="music-icon">ðŸ”‡</span>
    </button>

    <!-- Audio element for background music -->
    <audio id="background-music" loop preload="auto">
        <!-- Using a royalty-free western-themed music file from the public domain -->
        <source src="western.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <script src="main.js"></script>
</body>
</html>
